<div class="user-panel">
  <div class="pull-left image" *ngIf="user && user.picture">
    <img [src]="baseURL + user?.picture" alt="" class="img-circle">
  </div>
  <div class="pull-left info"><p>{{user ? user.fullName : ''}}</p>
    <a href="#" (click)="onlineClicked($event)"><i class="fa fa-circle text-success"></i> Online</a>
  </div>
</div>
