<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-body>
    <form [formGroup]="currentAcademicYearForm" class="step-container">
      <div class="mat-elevation-z0">
        <div class="row">
          <div class="col-md-6">
              <div class="form-control-group">
                  <label for="class-academicYear" class="label">Current Academic Year</label>
                  <nb-select
                    fullWidth
                    placeholder="Class Academic Year"
                    formControlName="academicYearId"
                    id="class-academicYear">
                    <nb-option
                        *ngFor="let acad of academicYears"
                        [value]="acad.id">
                        {{acad.name}} - {{acad.yearOfStudy}}
                    </nb-option>
                  </nb-select>
              </div>
          </div>
      </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
