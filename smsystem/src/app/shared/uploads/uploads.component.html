<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <nb-card class="dialog-card">
      <nb-card-header >{{ title }}</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="row">
                <label class="col-sm-3 col-form-label" for="files">Add Files</label>
                <div class="col-sm-9">
                  <span class="hidden-file">
                    <input type="file" #fileInput ng2FileSelect [uploader]="uploader" (onFileSelected)="onFileSelected($event)" />
                  </span>
                  <div class="btn-group" (click)="fileInput.click()">
                    <button type="button" class="btn btn-primary btn-group-icon btn-group-divider">
                        <i class="ion-plus-round"></i>
                    </button>
                    <button type="button" class="btn btn-primary">
                      Select File
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="uploadFiles">
          <div class="col-md-12">
            <div class="upload-container">
              <div class="img-container" *ngFor="let file of uploadFiles">
                <img mat-card-image [src]="file.dataURL" alt="" >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-2">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Size</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of uploader.queue">
                  <td>
                    {{ item?.file?.name }}
                  </td>
                  <td>
                    {{ item?.file?.size/1024/1024 | number:'.2' }} MB
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger btn-xs" (click)="removeItem(item)">
                        <span class="glyphicon glyphicon-trash"></span>Remove
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="upload-progress mb-2" *ngIf="progress > 0">
          <nb-progress-bar [value]="progress" [status]="status" [displayValue]="true"></nb-progress-bar>
        </div>
        <button type='button' class='push-right' nbButton hero status="success" (click)="onSubmit()">Upload</button>
        <button type='button' class='push-right' nbButton hero status="danger" (click)="dismiss(false)">Cancel</button>
    </nb-card-footer>
  </nb-card>
  </form>
