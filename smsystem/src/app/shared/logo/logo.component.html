<div class="logo-container" style="margin-bottom: .75rem;">
  <div class="row">
    <div class="col-md-4 offset-md-4 mb-2 text-center" style="height: 80px;">
      <img
        [src]="appLogo"
        [alt]="appName"
        class="img-fluid"
        style="
          height: 80px;
          border-radius: 50%;
          border: 1px solid rgb(104, 188, 69);
        ">
    </div>
  </div>
</div>
