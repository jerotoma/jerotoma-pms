<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header> {{title}} <button class="push-right" nbButton hero status='success' (click)="asignRoles()">Assign Roles</button></nb-card-header>
  <nb-card-body
      [nbSpinner]="isLoading"
      nbSpinnerStatus="success"
      nbSpinnerSize="large"
      nbSpinnerMessage="Loading programs....">
      <div class="mat-elevation-z0">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
             <!-- displayName Column -->
             <ng-container matColumnDef="displayName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
              <td mat-cell *matCellDef="let element"> {{element.displayName | appCapitalize}} </td>
            </ng-container>
             <!-- Created Column -->
            <ng-container matColumnDef="createdOn">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
              <td mat-cell *matCellDef="let element"> {{element.createdOn | date:'longDate'}} </td>
            </ng-container>
             <!-- action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item (click)="asignRole(element)"><mat-icon>visibility</mat-icon> Assign Role</button>
                  </mat-menu>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
  </nb-card-body>
</nb-card>
