<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <app-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </app-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <app-temperature></app-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <app-electricity></app-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <app-rooms></app-rooms>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <app-contacts></app-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <app-solar [chartValue]="solarValue"></app-solar>

    <app-kitten></app-kitten>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <app-traffic></app-traffic>
    <app-weather></app-weather>
  </div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <app-security-cameras></app-security-cameras>
  </div>
</div>
