<div class="row" *ngIf="hasResult && !isStudent">
  <div class="col-xxxl-3 col-md-6" *ngFor="let counterCard of counterCards">
    <app-counter-card
      [title]="counterCard.title"
      [type]="counterCard.type"
      [count]="counterCard.count">
      <nb-icon [icon]="counterCard.iconClass"></nb-icon>
    </app-counter-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
  </div>
  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
  </div>
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
  </div>
  <div class="col-xxxl-3 col-xxl-4 col-md-5">
  </div>
  <div class="col-xxxl-6 col-xxl-12 col-md-7">
  </div>
</div>
