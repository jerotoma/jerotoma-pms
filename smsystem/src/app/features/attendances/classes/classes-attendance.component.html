<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Classes Attendance <button class="push-right" nbButton hero status='success' (click)="open()">Add New Class Attendance</button></nb-card-header>
      <nb-card-body
          [nbSpinner]="isLoading"
          nbSpinnerStatus="success"
          nbSpinnerSize="large"
          nbSpinnerMessage="Loading Enrolled Students....">
          <div class="mat-elevation-z0">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                  <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
                </ng-container>
                <!-- fullName Column -->
                <ng-container matColumnDef="fullName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </th>
                  <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>

                <!-- courseName Column -->
                <ng-container matColumnDef="courseName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
                  <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
                </ng-container>

                <!-- academicYearName Column -->
                <ng-container matColumnDef="academicYearName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Academic Term </th>
                  <td mat-cell *matCellDef="let element"> {{element.academicYearName}} </td>
                </ng-container>
                <!-- academicYear Column -->
                <ng-container matColumnDef="yearOfStudy">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Year of Study </th>
                  <td mat-cell *matCellDef="let element"> {{element.yearOfStudy}} </td>
                </ng-container>
                 <!-- academicYear Column -->
                 <ng-container matColumnDef="attendanceDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Attendance Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.attendanceDate | date:'longDate'}} </td>
                </ng-container>
                <!-- action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="view(element)"><mat-icon>visibility</mat-icon> Record Class Attendance</button>
                        <button mat-menu-item (click)="edit(element)"><mat-icon>edit</mat-icon> Edit Class Attendance</button>
                        <button mat-menu-item (click)="delete(element)"><mat-icon>delete</mat-icon> Delete Attendance</button>
                      </mat-menu>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator
                    [pageSize]='param.pageSize'
                    [length]='totalNumberOfItems'
                    [hidePageSize]='hidePageSize'
                    [pageIndex]=0
                    (page)='onPageChange($event)'
                    [pageSizeOptions]="pageSizeOptions"
                    showFirstLastButtons>
              </mat-paginator>
            </div>
      </nb-card-body>
      <nb-card-footer>List of Created Attendances</nb-card-footer>
    </nb-card>
  </div>
</div>
