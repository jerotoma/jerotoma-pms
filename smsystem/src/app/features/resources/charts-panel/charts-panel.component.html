<nb-card size="large">
  <nb-tabset fullWidth (changeTab)="changeTab($event)">
    <nb-tab tabTitle="Orders">
      <div class="chart-container">
        <app-chart-panel-summary [summary]="chartPanelSummary"></app-chart-panel-summary>
        <app-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </app-chart-panel-header>
        <app-orders-chart #ordersChart [ordersChartData]="ordersChartData"></app-orders-chart>
      </div>
    </nb-tab>
    <nb-tab tabTitle="Profit" [lazyLoad]="true">
      <div class="chart-container">
        <app-chart-panel-summary [summary]="chartPanelSummary"></app-chart-panel-summary>
        <app-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </app-chart-panel-header>
        <app-profit-chart #profitChart [profitChartData]="profitChartData"></app-profit-chart>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
