<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header> {{title}} <button class="push-right" nbButton hero status='success' (click)="open()">Enroll New Student</button></nb-card-header>
  <nb-card-body
      [nbSpinner]="isLoading"
      nbSpinnerStatus="success"
      nbSpinnerSize="large"
      nbSpinnerMessage="Loading Enrolled Students....">
      <div class="mat-elevation-z0">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- fullName Column -->
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Full Name </th>
              <td mat-cell *matCellDef="let element"> {{element.student.fullName}} </td>
            </ng-container>
             <!-- studentNumber Column -->
            <ng-container matColumnDef="studentNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Number </th>
              <td mat-cell *matCellDef="let element"> {{element.student.studentNumber}} </td>
            </ng-container>

             <!-- numberOfClasses Column -->
            <ng-container matColumnDef="numberOfClasses">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Classes </th>
              <td mat-cell *matCellDef="let element"> {{element.jClasses.length}} </td>
            </ng-container>

             <!-- academicYearTerm Column -->
             <ng-container matColumnDef="academicYearTerm">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Academic Term </th>
              <td mat-cell *matCellDef="let element"> {{element.academicYear.name}} </td>
            </ng-container>
            <!-- academicYear Column -->
            <ng-container matColumnDef="academicYear">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Year of Study </th>
              <td mat-cell *matCellDef="let element"> {{element.academicYear.yearOfStudy}} </td>
            </ng-container>
             <!-- action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item (click)="view(element)"><mat-icon>visibility</mat-icon> View</button>
                    <button mat-menu-item (click)="edit(element)"><mat-icon>edit</mat-icon> Edit</button>
                    <button mat-menu-item (click)="delete(element)"><mat-icon>delete</mat-icon> Delete</button>
                  </mat-menu>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator
                [pageSize]='param.pageSize'
                [length]='totalNumberOfItems'
                [hidePageSize]='hidePageSize'
                [pageIndex]=0
                (page)='onPageChange($event)'
                [pageSizeOptions]="pageSizeOptions"
                showFirstLastButtons>
          </mat-paginator>
        </div>
  </nb-card-body>
</nb-card>
