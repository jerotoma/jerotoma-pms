<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="student-tab-icon text-primary">person</mat-icon> Profile
    </ng-template>
    <div class="row">
      <div class="col-md-12">
        <app-user-details
          *ngIf='student'
          [userDatail]="student"
          [userType]="userType"
          (onImageChangeSuccess)="reloadParentDetails($event)"
        ></app-user-details>
      </div>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="student-tab-icon text-primary">menu_book</mat-icon> Student Schedules
    </ng-template>
    <app-my-course
      *ngIf='student'
      [userType]="student?.userType"
      [user]="student"
    ></app-my-course>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="student-tab-icon text-primary">autorenew</mat-icon> Academic Level Progress
    </ng-template>
    <app-student-academic-levels-progress
      *ngIf="student"
      [student]="student"
    ></app-student-academic-levels-progress>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="student-tab-icon text-primary">menu_book</mat-icon> Classes Progress
    </ng-template>
    <app-student-classes-progress
      *ngIf='student'
      [student]="student"
    ></app-student-classes-progress>
  </mat-tab>
</mat-tab-group>
