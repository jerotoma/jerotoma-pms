<div class='row'>
  <div class="col-md-12 col-lg-12 col-xxxl-12">
      <form [formGroup]="studentForm" class="step-container" (ngSubmit)="onSubmit()">
        <nb-card class="dialog-card">
          <nb-card-header status="danger" >{{ title }}</nb-card-header>
          <nb-card-body>
            <div class='row'>
              <div class='col-md-12'>
                  <nb-alert *ngIf="showMessage.error" outline="danger" role="alert">
                      <p class="alert-title"><b>Sorry!</b></p>
                      <ul class="alert-message-list">
                          <li class="alert-message">{{ showMessage.message }}</li>
                        </ul>
                    </nb-alert>
                    <nb-alert *ngIf="showMessage.success" outline="success" role="alert">
                      <p class="alert-title"><b>Success!</b></p>
                      <ul class="alert-message-list">
                        <li class="alert-message">{{ showMessage.message }}</li>
                      </ul>
                    </nb-alert>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-control-group">
                        <label for="parent-full-name" class="label">Search Parent Full Name</label>
                        <input
                            type="text"
                            nbInput fullWidth
                            name="parentFullName"
                            autocomplete="new-password"
                            id="parent-full-name"
                            formControlName="parentFullName"
                            placeholder="Search Parent Full Name">
                      </div>
                      <nb-card [ngStyle]="{'display': listDisplay}">
                        <nb-list>
                          <nb-list-item *ngFor="let parent of parents" (click)="pickUser($event, parent)">
                                <nb-user
                                    [name]="parent.fullName"
                                    [title]="parent.username">
                                </nb-user>
                          </nb-list-item>
                        </nb-list>
                      </nb-card>
                      <div class="form-control-group accept-group" *ngIf="selectedParents">
                        <nb-checkbox
                          [checked]="true"
                          *ngFor="let parent of selectedParents"
                          (checkedChange)="selectedParentChanged($event, parent)">
                          {{parent.fullName}}
                        </nb-checkbox>
                      </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-control-group">
                  <label for="student-first-name" class="label">First Name</label>
                  <input
                        type="text"
                        nbInput fullWidth
                        autocomplete="new-password"
                        required
                        id="student-first-name"
                        [status]="studentForm.controls['firstName'].invalid && studentForm.controls['firstName'].touched ? 'danger' : ''"
                        formControlName="firstName"
                        placeholder="First Name">
                  <ng-container *ngIf="studentForm.controls['firstName'].invalid && studentForm.controls['firstName'].touched">
                    <p class="error-message">
                      First Name is required!
                    </p>
                  </ng-container>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-control-group">
                  <label for="student-last-name" class="label">Last Name</label>
                  <input
                        required
                        type="text"
                        autocomplete="new-password"
                        nbInput fullWidth
                        id="student-last-name"
                        [status]="studentForm.controls['lastName'].invalid && studentForm.controls['lastName'].touched ? 'danger' : ''"
                        formControlName="lastName"
                        placeholder="Last Name">
                  <ng-container *ngIf="studentForm.controls['lastName'].invalid && studentForm.controls['lastName'].touched">
                    <p class="error-message">
                      Last Name is required!
                    </p>
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-control-group">
                  <label for="student-middle-names" class="label">Other Names</label>
                  <input
                      type="text"
                      nbInput fullWidth
                      autocomplete="new-password"
                      id="student-middle-names"
                      formControlName="middleNames"
                      placeholder="Other  Names">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-control-group">
                  <label for="student-phone-number" class="label">Emergency Phone Number</label>
                  <input
                        type="text"
                        nbInput fullWidth
                        autocomplete="new-password"
                        id="student-phone-number"
                        formControlName="phoneNumber"
                        placeholder="Emergency Phone Number">
                </div>
              </div>
            </div>
            <app-user-login-input
              *ngIf="action === 'create'"
              [userLoginInput]="userLoginInput"
              (onChanges)="onUserLoginInputChange($event)">
            </app-user-login-input>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-control-group">
                        <label for="student-position" class="label">Gender</label>
                        <nb-radio-group formControlName="gender">
                          <nb-radio [value]="'male'">Male</nb-radio>
                          <nb-radio [value]="'female'">Female</nb-radio>
                        </nb-radio-group>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-control-group">
                      <label for="student-birthDate" class="label">Date of Birth (yyyy/MM/dd)</label>
                      <input
                          [nbDatepicker]="birthDate"
                          nbInput fullWidth
                          id="student-birthDate"
                          formControlName="birthDate"
                          [status]="studentForm.controls['birthDate'].invalid && studentForm.controls['birthDate'].touched ? 'danger' : ''"
                          placeholder="Birth Date">
                      <ng-container *ngIf="studentForm.controls['birthDate'].invalid && studentForm.controls['birthDate'].touched">
                        <p class="error-message">
                          Date of Birth is required!
                        </p>
                      </ng-container>
                      <nb-datepicker #birthDate></nb-datepicker>
                    </div>
                </div>
            </div>
            <app-address
              [address]="studentForm.controls['address'].value"
              (onChanges)="onStudentAddressChange($event)">
            </app-address>
        </nb-card-body>
        <nb-card-footer>
            <div class="form-control-group">
              <button class='push-right' [disabled]="!studentForm.valid" type="submit" nbButton hero status="success">{{action === 'create' ? 'Create' : 'Save Changes'}}</button>
              <button type='button' class='push-right' nbButton hero status="danger" (click)="dismiss()">Cancel</button>
            </div>
        </nb-card-footer>
      </nb-card>
    </form>
  </div>
</div>
