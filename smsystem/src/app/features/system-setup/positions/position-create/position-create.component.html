<div class='row'>
  <div class="col-md-12 col-lg-12 col-xxxl-12">
      <form  autocomplete="off" [formGroup]="positionForm" (ngSubmit)="onSubmit()">
          <nb-card size="giant" status="primary">
            <nb-card-header>{{ title }}</nb-card-header>
            <nb-card-body>
              <div class='row'>
                  <div class='col-md-12'>

                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-control-group">
                          <label for="position-name" class="label">Position Name</label>
                          <input
                              type="text"
                              nbInput fullWidth
                              required
                              id="position-name"
                              formControlName="name"
                              placeholder="eg. Head Master">
                        </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-control-group">
                        <label for="position-employment-code" class="label">Position code</label>
                        <input
                            type="text"
                            nbInput fullWidth
                            autocomplete="off"
                            required
                            id="position-code"
                            formControlName="code"
                            placeholder="eg.  TC-465-678">
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-control-group">
                        <label for="position-description" class="label">Position Description</label>
                        <textarea
                            nbInput
                            fullWidth
                            formControlName="description"
                            placeholder="">
                        </textarea>
                        <!-- <app-mce-editor (editorKeyup)=getDescriptionContent($event) ></app-mce-editor> -->
                      </div>
                </div>
            </div>
            </nb-card-body>
            <nb-card-footer>
              <button class='push-right' [disabled]="!positionForm.valid" type="submit" nbButton hero status="success">Submit</button>
              <button  type='button' class='push-right' nbButton hero status="danger" (click)="dismiss()">Cancel</button>
            </nb-card-footer>
          </nb-card>
      </form>
  </div>
</div>
