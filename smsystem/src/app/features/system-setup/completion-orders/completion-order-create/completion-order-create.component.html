<div class='row'>
  <div class="col-md-12 col-lg-12 col-xxxl-12">
      <form  autocomplete="off" [formGroup]="completionOrderForm" (ngSubmit)="onSubmit()">
          <nb-card size="giant" status="primary">
            <nb-card-header>{{ title }}</nb-card-header>
            <nb-card-body>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-control-group">
                          <label for="completion-order-name" class="label">Completion Order Name</label>
                          <input
                              type="text"
                              nbInput fullWidth
                              required
                              id="completion-order-name"
                              formControlName="name"
                              placeholder="eg. This must be completed first">
                        </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-control-group">
                        <label for="completion-order" class="label">Completion Order</label>
                        <input
                            type="number"
                            nbInput fullWidth
                            autocomplete="off"
                            required
                            id="completion-order"
                            formControlName="completionOrder"
                            placeholder="eg.  1">
                      </div>
                  </div>
              </div>
            </nb-card-body>
            <nb-card-footer>
              <button class='push-right'
                  [disabled]="!completionOrderForm.valid"
                  type="submit"
                  nbButton hero
                  status="success"
                  [nbSpinner]="isSubmitting"
                  nbSpinnerStatus="success"
                  nbSpinnerSize="large"
                  [nbSpinnerMessage]="action == 'create' ? 'Creating course......' :'Saving the changes......'">
                    {{action == 'create' ? 'Create Course' : 'Save Changes'}}
              </button>
              <button  type='button' class='push-right' nbButton hero status="danger" (click)="dismiss()">Cancel</button>
            </nb-card-footer>
          </nb-card>
      </form>
  </div>
</div>
