<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Profile Settings</nb-card-header>
      <nb-card-body>
          <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputEmail" class="label">Change Theme</label>
                  <nb-select fullWidth [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
                    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
                  </nb-select>
                </div>
                <div class="form-group">
                  <nb-checkbox
                    [checked]="overrideSystemConfig && overrideUserTheme"
                      name="overrideUserTheme"
                      id="overrideUserTheme"
                      (checkedChange)="overrideUserThemeCheckedChange($event)"
                    >Override User Theme</nb-checkbox>
                  </div>
              </div>
          </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
