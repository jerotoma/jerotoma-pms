<div class='row'>
  <div class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card accent="success">
      <nb-card-header>Academic Level Details</nb-card-header>
      <nb-card-body
        [nbSpinner]="isLoading"
        nbSpinnerStatus="success"
        nbSpinnerSize="large"
        [nbSpinnerMessage]="'Loading......'">
        <div class="row">
          <div class="col-md-6">
              <div class="form-control-group">
                  <label for="academiclevel-name" class="label">Name</label>
                  <p>{{academiclevel?.name}}</p>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-control-group">
                <label for="academiclevel-code" class="label">Code</label>
                <p>{{academiclevel?.code}}</p>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
                <div class="form-control-group">
                  <label for="academiclevel-description" class="label">Description</label>
                  <p>{{academiclevel?.description}}</p>
                </div>
          </div>
        </div>
        <div class="lists row">
          <div class="col-md-12">
              <div class="form-control-group">
                <nb-card class="list-card" accent="success" *ngIf="academiclevel && academiclevel.streams">
                  <nb-card-header>List of Stream for this Academic Level <button class="push-right" nbButton hero status='success' (click)="addNewStream()">Add New Stream</button></nb-card-header>
                  <nb-card-body style="padding: 0;">
                    <nb-list class="list-group">
                      <nb-list-item
                        class="list-group-item"
                        *ngFor="let stream of academiclevel.streams; index as i;">
                        <a href="#" (click)="preventDefault($event)">
                          <div class="row">
                            <div class="col-md-1">{{i + 1}}</div>
                            <div class="col-md-9">{{stream.name}}</div>
                            <div class="col-md-2">
                              <span class="push-right text-danger" (click)="removeStream($event, stream)">
                                <nb-icon icon="trash-2-outline"></nb-icon> Remove
                              </span>
                            </div>
                          </div>
                        </a>
                      </nb-list-item>
                    </nb-list>
                  </nb-card-body>
                </nb-card>
              </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
