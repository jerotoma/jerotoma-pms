<div class='row'>
  <div class="col-md-12 col-lg-12 col-xxxl-12">
      <form  autocomplete="off" [formGroup]="academicLevelStreamForm" (ngSubmit)="onSubmit()">
          <nb-card accent="success" class="dialog-card">
            <nb-card-header>{{ title }}</nb-card-header>
            <nb-card-body
              [nbSpinner]="isLoading"
              nbSpinnerStatus="success"
              nbSpinnerSize="large"
              [nbSpinnerMessage]="'Loading......'">
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-control-group">
                          <label for="program-academic-level" class="label">Academic Level</label>
                          <p>{{academicLevel?.name}}</p>
                      </div>
                  </div>
              </div>
              <div class="lists row">
                <div class="col-md-12">
                    <div class="form-control-group">
                      <nb-card class="list-card" accent="success" *ngIf="streams">
                        <nb-card-header>Check Stream to add to Academic level </nb-card-header>
                        <nb-card-body style="padding: 0;">
                          <nb-list-item class="list-group-item" *ngFor="let stream of streams; index as i;">
                            <div class="row">
                              <div class="col-md-12">
                                <nb-checkbox
                                  [id]="'stream-'+ stream.id"
                                  status="success"
                                  (checkedChange)="checkedChange($event, stream)">
                                  {{stream.name}}
                                </nb-checkbox>
                              </div>
                            </div>
                          </nb-list-item>
                        </nb-card-body>
                      </nb-card>
                    </div>
                </div>
              </div>
            </nb-card-body>
            <nb-card-footer>
              <button class='push-right'
                  [disabled]="!academicLevelStreamForm.valid"
                  type="submit"
                  nbButton hero
                  status="success">
                   Submit
              </button>
              <button  type='button' class='push-right' nbButton hero status="danger" (click)="dismiss()">Cancel</button>
            </nb-card-footer>
          </nb-card>
      </form>
  </div>
</div>
