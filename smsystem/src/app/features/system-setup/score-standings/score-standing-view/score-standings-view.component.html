<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card-header> {{title}} <button class="push-right" nbButton hero status='success' (click)="open()">Add New Score Standing</button></nb-card-header>
    <nb-card-body
        [nbSpinner]="isLoading"
        nbSpinnerStatus="success"
        nbSpinnerSize="large"
        nbSpinnerMessage="Loading courses....">
        <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}}</td>
              </ng-container>
              <!-- Standing Column -->
              <ng-container matColumnDef="standing">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Standing Name </th>
                <td mat-cell *matCellDef="let element"> {{element.standing}} </td>
              </ng-container>
               <!-- minScore Column -->
              <ng-container matColumnDef="minScore">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Maximum Score </th>
                <td mat-cell *matCellDef="let element"> {{element.minScore}} </td>
              </ng-container>
               <!-- maxScore Column -->
              <ng-container matColumnDef="maxScore">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Maximum Score </th>
                <td mat-cell *matCellDef="let element"> {{element.maxScore}} </td>
              </ng-container>

                <!-- standingColor Column -->
                <ng-container matColumnDef="standingColor">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Standing Color </th>
                  <td mat-cell *matCellDef="let element"> <button type="button" [class]="'btn btn-sm btn-' + element.standingColor">{{element.standingColor}}</button> </td>
                </ng-container>
              <!-- createdOn Column -->
              <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
                <td mat-cell *matCellDef="let element"> {{ element.createdOn | date:'longDate'}} </td>
              </ng-container>
               <!-- action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item (click)="edit(element)"><mat-icon>edit</mat-icon> Edit</button>
                      <button mat-menu-item (click)="delete(element)"><mat-icon>delete</mat-icon> Delete</button>
                    </mat-menu>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
    </nb-card-body>
  </nb-card>
