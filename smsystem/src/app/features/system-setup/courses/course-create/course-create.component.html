<div class='row'>
  <div class="col-md-12 col-lg-12 col-xxxl-12">
      <form  autocomplete="off" [formGroup]="courseForm" (ngSubmit)="onSubmit()">
          <nb-card size="giant" status="primary">
            <nb-card-header>{{ title }}</nb-card-header>
            <nb-card-body>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-control-group">
                        <label for="class-academicYear" class="label">Course Academic Year</label>
                        <nb-select
                          fullWidth
                          placeholder="Course Academic Year"
                          formControlName="academicYearId"
                          id="class-academicYear">
                          <nb-option
                              *ngFor='let acad of academicYears'
                              [value]="acad.id">
                              {{acad.name}} - {{acad.yearOfStudy}}
                          </nb-option>
                        </nb-select>
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-control-group">
                          <label for="course-name" class="label">Course Name</label>
                          <input
                              type="text"
                              nbInput fullWidth
                              required
                              id="course-name"
                              formControlName="name"
                              placeholder="eg. Computer Engineering">
                        </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-control-group">
                        <label for="course-code" class="label">Course code</label>
                        <input
                            type="text"
                            nbInput fullWidth
                            autocomplete="off"
                            required
                            id="course-code"
                            formControlName="code"
                            placeholder="eg.  CN345">
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-control-group">
                        <label for="course-description" class="label">Course Description</label>
                        <textarea
                            nbInput
                            fullWidth
                            formControlName="description"
                            placeholder="">
                        </textarea>
                        <!-- <app-mce-editor (editorKeyup)=getDescriptionContent($event) ></app-mce-editor> -->
                      </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-control-group">
                      <label for="teacher-academicDiscipline" class="label">Field of Study</label>
                      <nb-select
                        fullWidth
                        placeholder="Field of Study"
                        formControlName="academicDiscipline"
                        id="teacher-academicDiscipline">
                        <nb-option
                            *ngFor='let acad of academicDisciplines'
                            [value]="acad.id">
                            {{acad.name}}
                        </nb-option>
                      </nb-select>
                  </div>
                </div>
            </div>
            </nb-card-body>
            <nb-card-footer>
              <button class='push-right'
                  [disabled]="!courseForm.valid"
                  type="submit"
                  nbButton hero
                  status="success"
                  [nbSpinner]="isSubmitting" nbSpinnerStatus="success" nbSpinnerSize="large" nbSpinnerMessage="Creating course......">
                    Create Course
              </button>
              <button  type='button' class='push-right' nbButton hero status="danger" (click)="dismiss()">Cancel</button>
            </nb-card-footer>
          </nb-card>
      </form>
  </div>
</div>
