version: "3.7"
services:
  jerotoma_sms:
    container_name: jerotoma_sms_dev
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.Development
    image: jerotoma_sms_dev
    ports:
      - "8082:8080"
    networks:
      - jerotoma_sms_dev_net
    volumes:
      - type: bind
        source: ${LOCAL_TARGET_DIR}/classes
        target: ${APP_DIR}/classes    
      - type: bind
        source: ${LOCAL_TARGET_DIR}/dependency
        target: ${APP_DIR}/lib
      - type: bind
        source: ${LOCAL_LOGS_DIR}
        target: ${USER_LOCAL_DIR}/app/logs       
      - type: bind
        source: ${LOCAL_RESOURCE_DIR}
        target: ${APP_HOME_DIR}/resources   
networks:
  jerotoma_sms_dev_net:
    name: jerotoma_sms_dev_net

